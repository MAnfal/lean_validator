<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Getting Started</title>
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/custom.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="main-heading">Lean Validator Demo</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>Normal Form Validation</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="normal-validation">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                    data-lv-validate="required"
                            >
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="Password"
                                    data-lv-validate="required"
                                    data-lv-validate-title="Password"
                            >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Disabled validated input"
                                    data-lv-validate="required"
                                    disabled
                            >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Disabled no validated input"
                                    data-lv-validate="required"
                                    data-lv-no-validate-disabled="true"
                                    disabled
                            >
                        </div>
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-primary normal-form-submit-button">Submit</button>
                            <button type="submit" class="btn btn-secondary normal-form-clear-button">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./static/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./dist/jquery.lean_validator.js"></script>
        <script type="text/javascript" src="./static/js/custom.js"></script>
    </body>
</html>
